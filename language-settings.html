<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفضيلات اللغة - YMap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* لون الخلفية داكن */
            color: #f1f1f1; /* لون النص */
        }
        .container {
            margin-top: 20px;
        }
        .zikr-card {
            border: 1px solid #444; /* لون الحدود */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #2b2b2b; /* لون الخلفية للبطاقات */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); /* ظل داكن */
        }
        .zikr-card h5 {
            color: #00bcd4; /* لون عنوان الذكر */
        }
        .btn {
            background-color: #007bff; /* لون أزرار */
            border-color: #007bff; /* لون حدود الأزرار */
        }
        .btn:hover {
            background-color: #0056b3; /* لون الأزرار عند التمرير */
            border-color: #0056b3; /* لون حدود الأزرار عند التمرير */
        }
    </style>
    

<!-- زر الرجوع إلى الصفحة الرئيسية -->
<div class="container mt-3">
    <a href="index.html" class="btn btn-primary btn-sm">الرجوع إلى الرئيسية</a>
</div>

<div class="container mt-5">
    <h2>تفضيلات اللغة</h2>
    <form>
        <div class="form-group">
            <label for="languageSelect">اختر اللغة</label>
            <select class="form-control" id="languageSelect">
                <option value="ar">العربية</option>
                <option value="en">الإنجليزية</option>
                <option value="fr">الفرنسية</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">حفظ التغييرات</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
