<div class="container mt-5" id="featured-posts">
    <h2>المنشورات المميزة</h2>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="post card shadow-sm">
                <img src="https://via.placeholder.com/500" alt="Post Image" class="card-img-top">

                    <h5 class="card-title">عنوان المنشور المميز</h5>

                        </button>

                        </button>

<script>
    function likePost(button, postId) {
        const countSpan = button.querySelector('.likes-count');
        let count = parseInt(countSpan.innerText);
        if (button.classList.contains('liked')) {
            count--;
            button.classList.remove('liked');
        } else {
            count++;
            button.classList.add('liked');
        }
        countSpan.innerText = count;
    }

    function likeVideo(button) {
        const countSpan = button.querySelector('.likes-count');
        let count = parseInt(countSpan.innerText);
        if (button.classList.contains('liked')) {
            count--;
            button.classList.remove('liked');
        } else {
            count++;
            button.classList.add('liked');
        }
        countSpan.innerText = count;
    }

    function postComment(button) {
        const textarea = button.previousElementSibling;
        const commentText = textarea.value;
        if (commentText.trim() !== "") {
            const commentsSection = button.parentElement.querySelector('.comments-section');
            const newComment = document.createElement('div');
            newComment.innerText = commentText;
            commentsSection.appendChild(newComment);
            textarea.value = "";
        }
    }
</script>
