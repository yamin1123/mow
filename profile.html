<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-signup { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* لون الخلفية داكن */
            color: #f1f1f1; /* لون النص */
        }
        .container {
            margin-top: 20px;
        }
        .zikr-card {
            border: 1px solid #444; /* لون الحدود */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #2b2b2b; /* لون الخلفية للبطاقات */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); /* ظل داكن */
        }
        .zikr-card h5 {
            color: #00bcd4; /* لون عنوان الذكر */
        }
        .btn {
            background-color: #007bff; /* لون أزرار */
            border-color: #007bff; /* لون حدود الأزرار */
        }
        .btn:hover {
            background-color: #0056b3; /* لون الأزرار عند التمرير */
            border-color: #0056b3; /* لون حدود الأزرار عند التمرير */
        }
    </style>
 <!-- زر الرجوع إلى الصفحة الرئيسية -->
<div class="container mt-3">
    <a href="index.html" class="btn btn-primary btn-sm">
        <i class="fas fa-arrow-left"></i> الرجوع إلى الرئيسية
    </a>
</div>

<div class="container mt-4" id="profile-container">
    <!-- محتوى الملف الشخصي سيظهر هنا إذا كان المستخدم مسجلاً -->
</div>

<div class="login-signup" id="login-signup">
    <h2>أنت غير مسجل الدخول</h2>
    <p>يرجى تسجيل الدخول أو إنشاء حساب للوصول إلى الملف الشخصي.</p>
    <button class="btn btn-primary" onclick="redirectToLogin()">تسجيل الدخول</button>
    <button class="btn btn-secondary" onclick="redirectToSignup()">إنشاء حساب</button>
</div>

<script>
    // محاكاة حالة المستخدم (غير مسجل، مسجل)
    let isLoggedIn = false;  // غيّر هذه القيمة حسب حالة المستخدم

    function displayProfile() {
        const profileContainer = document.getElementById('profile-container');
        const loginSignup = document.getElementById('login-signup');

        if (isLoggedIn) {
            // إخفاء واجهة تسجيل الدخول وإظهار الملف الشخصي
            loginSignup.style.display = 'none';
            profileContainer.innerHTML = `
                <h2>الملف الشخصي</h2>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">اسم المستخدم: يامن</h4>
                        <p class="card-text">نبذة عنك...</p>
                    </div>
                </div>
            `;
        } else {
            // إظهار واجهة تسجيل الدخول
            loginSignup.style.display = 'block';
            profileContainer.style.display = 'none';
        }
    }

    function redirectToLogin() {
        window.location.href = "login.html";  // مسار صفحة تسجيل الدخول
    }

    function redirectToSignup() {
        window.location.href = "signup.html";  // مسار صفحة إنشاء الحساب
    }

    // استدعاء الدالة لعرض الملف الشخصي أو واجهة تسجيل الدخول
    displayProfile();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
